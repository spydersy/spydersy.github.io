    <!-- Projects Section -->
    <section id="projects" class="content-section text-center">
        <div class="projects-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Personal Projects</h2>
                    <div class="list-group">
                    {% for project in site.projects %}
                        <a href="{{ project.url }}" class="list-group-item">
                            <h4 class="list-group-item-heading" id="force-white">{{ project.title }}</h4>
                            <p class="list-group-item-text">{{ project.venue-publication }}</p>
                        </a>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
